<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reversing an Array</title>
</head>
<body>
	<h1>Look at console</h1>
	<script>
		function reverseArray([A,B,C]){
			var array = [C, B, A];
			return array;
		}
		function reverseArrayInPlace(arrayValue){
			var newArray = arrayValue.slice();
			var length = arrayValue.length;
			arrayValue.length = 0;
			
			for (i = 0; i < length; i++){
				arrayValue[i] = (newArray.pop());
			}
		}

		console.log(reverseArray(["A", "B", "C"]));
		
		var arrayValue = [1, 2, 3, 4, 5];
		reverseArrayInPlace(arrayValue)	;
		console.log(arrayValue);

	</script>
</body>
</html>
